<div ng-controller="ActivitiesCtrl">
	<h1>Activities</h1>
	
	<button ng-click="goToAdd()">Go to Add</button>
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in activities">
				<td>{{a.name}}</td>
				<td><button ng-click="goToEdit(a.id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
